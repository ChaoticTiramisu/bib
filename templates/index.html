{% extends "base.html"%}

{% block body %}
<div class="background_index">
  <div class="email"></div>

  <center>
    <h2 class="fw-bold text-primary">Welkom op de bib site!</h2>
    <h4 class="text-muted">Gemaakt door 6ICW</h4>
    <br><br>

    <!-- Boek van de Maand Section -->
    <div class="form mb-5">
      <div class="box">
        <h2 class="text-center fw-bold">Boek van de maand!</h2>
        {% if bvdm == 1 %}
        <div class="swiper mySwiper mt-4">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href="{{ url_for('boek', ISBN=isbn) }}">
                <img src="../static/upload/{{ isbn }}.png" class="d-block mx-auto img-fluid" alt="Boek van de maand">
              </a>
            </div>
          </div>
        </div>
        {% else %}
        <p class="text-center text-muted">Geen boek van de maand gevonden</p>
        {% endif %}
      </div>
    </div>

    <!-- Nieuwe Boeken Section -->
    <div class="form">
      <div class="box">
        <h2 class="text-center fw-bold">Nieuwe boeken</h2>
        <div class="swiper mySwiper mt-4">
          <div class="swiper-wrapper">
            {% for boek in boeken %}
            <div class="swiper-slide">
              <a href="{{ url_for('boek', ISBN=boek.ISBN) }}">
                <img src="{{ url_for('static', filename='upload/' ~ boek.ISBN ~ '.png') }}" class="d-block mx-auto img-fluid" alt="{{ boek.titel }}">
              </a>
              <div class="text-center mt-2">
                <h5>{{ boek.titel }}</h5>
              </div>
            </div>
            {% endfor %}
          </div>
          <!-- Navigation Buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <!-- Pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
  </center>
</div>



<!-- Swiper.js -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const swiper = new Swiper('.mySwiper', {
      slidesPerView: 1,
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      breakpoints: {
        768: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        1024: {
          slidesPerView: 3,
          spaceBetween: 30,
        },
      },
    });
  });
</script>
{% endblock %}
