{% block body %}

<h2>Welkom op de bib site!</h2>
<h2>Gemaakt door 6ICW</h2><br><br>
<div class="form">
  <div class="box">
    <h2>Boek van de maand!</h2>
    {% if bvdm == 1 %}
      <div class="container">
        <img src="../static/upload/{{isbn}}.png" alt="Afbeelding">
      </div>
    {% else %}
        <p>Geen boek van de maand gevonden</p>
    {% endif %}
  </div>
</div>
<br>
<div class="form">
  <div class="box">
      <h2>Nieuwe boeken</h2>
      <div class="container">
        {% for boek in boeken %}
        <img src="{{ url_for('static', filename='upload/' ~ boek.ISBN ~ '.png') }}" alt="Afbeelding">
        {% endfor %}     
      </div>   
  </div>
</div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>

      <br>
      <div class="circles">
          <a href="https://ronse.bibliotheek.be/" class="circle"><img src="/static/afbeeldingen/bib.png" alt="bib"></a>
          <a href="{{url_for('PICT')}}" class="circle"><img src="/static/afbeeldingen/pict.png" alt="bib"></a>
          <a href="{{url_for('taal')}}" class="circle"><img src="/static/afbeeldingen/taal.png" alt="bib"></a>
      </div>
      <div class="links">
          <a href="#">Home</a>
          <a href="{{url_for('overons')}}">Over ons</a>
          <a href="#">Diensten</a>
