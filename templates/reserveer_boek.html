<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <title>Reserveer Boek</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Reserveer Boek: {{ boek.titel }}</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="start_date" class="form-label">Startdatum</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">Einddatum</label>
                <input type="date" id="end_date" name="end_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Reserveer</button>
        </form>

        <h2>Beschikbaarheid</h2>
        <div id="calendar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: JSON.parse('{{ reserved_dates | tojson | safe }}'),
                locale: 'nl'
            });
            calendar.render();
        });
    </script>
</body>
</html>
