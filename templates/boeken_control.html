{% extends "base.html" %}

{% block title %} Boeken {% endblock title %} 

{% block body %}
<center>
    <head>
        <link rel="icon" type="image/x-icon" href="static\afbeeldingen\logo.svg">
    </head>
    <form action="{{ url_for('add') }}" method="post" name="boek">

        <h2>ISBN</h2>
        <input type="text" name="ISBN" placeholder="ISBN" required><br><br>

        <h2>Titel</h2>
        <input type="text" name="titel" placeholder="titel" required><br><br>

        <h2>genre</h2>
        <select name="genre" id="genre">
            {% for genre in genres %}
            <option value="{{genre}}">{{genre}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Register">
    </form>
    <form action="{{ url_for('add') }}" method="post">
        <h1>Voeg een genre toe</h1>
        <input type="text" name="genre" placeholder="genre">
        <input type="submit" placeholder="voeg toe">
    </form>
</center>
{% endblock body %}
