<div class="list-group" style="max-height: 400px; overflow-y: auto;">
  {% for result in results %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ result.titel if table == 'boek' else result.naam }}</span>
      <form action="{{ url_for('delete_voorwerp', table=table, voorwerp_id=result.ISBN if table == 'boek' else result.id) }}" method="post">
        <button type="submit" class="btn btn-danger btn-sm">Verwijder</button>
      </form>
    </div>
  {% endfor %}
</div>
